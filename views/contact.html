<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Paul Chantre, luthier en Gironde">

    <style>
        /* MAIN CONTENT */
        main {
            max-width: 1200px;
            margin: 80px auto;
            padding: 40px 20px;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 120px;
        }

        .contact-info p {
            font-size: 19px;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 300;
        }

        .contact-title {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .contact-title, h1 {
            text-align: left;
            border-bottom: orange;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .contact-item svg {
            width: 24px;
            height: 24px;
            stroke: #000;
        }

        .contact-item a {
            text-decoration: none;
            color: #000;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #8F98E2;
        }

        .contact-divider {
            width: 100%;
            height: 1px;
            background: #E0E0E0;
            margin: 15px 0 35px;
        }

        .map-container {
            width: 100%;
            height: 500px;
            border: 4px solid #FAF0E1;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            main {
                margin: 20px auto;
            }

            .contact-info {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .contact-info h1 {
                font-size: 32px;
            }

            .map-container {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .contact-info h1 {
                font-size: 32px;
            }

            .map-container {
                height: 300px;
            }
        }

    </style>
</head>
