<style>
    .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #3D2817;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
    }

    .loader-container.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .loader-logo {
        max-width: 400px;
        width: 80%;
        animation: scaleIn 0.8s ease-in-out infinite alternate;
        opacity: 0;
        animation-fill-mode: forwards;
    }

    @keyframes scaleIn {
        0% {
            transform: scale(0.8);
            opacity: 0.6;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>

<div class="loader-container" id="loader">
    <img src="/public/images/logo-light.avif" alt="L'Atelier du Chantre" class="loader-logo">
</div>
